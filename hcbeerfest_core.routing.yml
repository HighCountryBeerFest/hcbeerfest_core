
hcbeerfest_core.music_page_index:
  path: '/music'
  defaults:
    _controller: '\Drupal\hcbeerfest_core\Controller\Music::index'
    _title: 'The music'
  requirements:
    _permission: 'access content'

hcbeerfest_core.breweries_index:
  path: '/breweries'
  defaults:
    _controller: '\Drupal\hcbeerfest_core\Controller\Breweries::index'
    _title: 'The breweries'
  requirements:
    _permission: 'access content'

hcbeerfest_core.about_index:
  path: '/about'
  defaults:
    _controller: '\Drupal\hcbeerfest_core\Controller\About::index'
    _title: 'About the High Country Beer Festival'
  requirements:
    _permission: 'access content'

hcbeerfest_core.sponsors_index:
  path: '/sponsors'
  defaults:
    _controller: '\Drupal\hcbeerfest_core\Controller\Sponsors::index'
    _title: 'Our sponsors'
  requirements:
    _permission: 'access content'
